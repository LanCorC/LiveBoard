<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here To Play! - Virtual Table Top</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: block;
            overflow: hidden;
            /*            background-image: url(../Images/sticky-note-with-postponed-messageFreePikDotCom.jpg);*/
        }
        #gameBoard {
            background-position: center;
            background-color: white;
            background-image: none;
            position: absolute;
            /*            opacity: 0.10;    */
        }

        #touchBoard {
            background-position: center;
            /*            background-color: none;*/
            position: absolute;
            opacity: 0;
            /*            opacity: 0.25;*/
            /*            visibility: hidden;*/
        }

        /*        #container {*/
        /*            background-position: center;*/
        /*            max-height: 100vh;*/
        /*            max-width: 100vw;*/
        /*        }*/

        #inspectImage {
            position: absolute;
            user-select: none;
            pointer-events: none;
            /*          TODO: bind to user color in-code, when user.color changes */
            border: 5px solid white;
            z-index: 5;
        }

        .asset {
            display: none;
        }

        /*TODO- purpose: left/right padding to allow dragging of preview*/
        /* ALSO parentStyle of the container*/
        .previewBoxContainer {
            width: 60%;
            border-radius: 15px;
            pointer-events: initial;

            text-align: center;
            /*TODO - in preview, is generic (deck) or player's color (respective hand)*/
            /*current: grey ash, 50% transparent*/
            background-color: rgba(178, 190, 181, 0.5);
        }

        /*TODO - this is the 'parentStyle' of both hand, and nonself hand/deck */
        .previewBox {
        /*            width: 70%; /* original* /*/
            height: 100%;
            width: 90%;
            border-radius: 15px;
            pointer-events: initial;

            white-space: nowrap;
            display: inline-block;
            text-align: center;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .previewBoxContainer2 {
        /* Purposes of deck/otherHand */
            position: absolute;
            right: 20%;
            top: 0;
            height: 25%;
        }

        .previewBox img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 20px;
            /*            padding: 0px 5px;*/

            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }

        .previewBox img:hover {
            border-style: ridge;
        }

        /*        .myHand:empty::before {*/
        .previewBox:empty::before {
            content:attr(empty-hand-text);
            font-style: italic;
            font-family: 'Trebuchet MS', sans-serif;
            color: black;
            text-shadow: 0px 0px 4px white;
        }

        .previewBox:empty {
            overflow-x: hidden;
            overflow-wrap: break-word;
        }

        .selectedImg {
            filter: brightness(50%);
        }

        /*todo- minimum heights, max heights*/
        /*TODO important- connect 'height%' to a global variable*/
        #bottomBar {
            height: 25%;
            width: 100%;
            position: fixed;
            bottom: 0;
            pointer-events: none;
        }

        #bottomBar div {
            display: inline-block;
            height: 100%;
        }

        .bottomRowPads {
            width: 20%;
        }

        .floating-inspect {
            border: 5px solid;
            position: absolute;
            z-index: 2;
            user-select: none;
        }

        #frontPage {
            z-index: 6;
            position: absolute;
            height: 100vh;
            width: 100vh;
            /*            temp*/
            pointer-events: none;
        }

        .textHere {
            height: 50vh; /* half the page each */
            width: 100vw;
            overflow-y: auto; /* is default anyways? TBD */
            overflow-wrap: break-word;
        }

        #textHere1 {
        /*current: grey ash, 50% transparent*/
            background-color: rgba(52, 218, 93, 0.1);
        }

        #textHere2 {
        /*current: grey ash, 50% transparent*/
            background-color: rgba(255, 0, 250, 0.1);
        }

    </style>
    <script type="module" src="../javascript/index.js"></script>
</head>
    <body id="viewport">
        <div id="container" style="">
            <canvas id="gameBoard"></canvas>
            <canvas id="touchBoard"></canvas>
                <img id="inspectImage" >
        </div>
        <div id="frontPage">
            <div class="textHere" id="textHere1">

            </div>
            <div class="textHere" id="textHere2">

            </div>
        </div>
    </body>

</html>
