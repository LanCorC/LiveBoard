    //Scrolling shenanigans below:
    let scale = 1;
    const board = document.getElementById("gameBoard");
    const context = board.getContext("2d");
    board.height = window.innerHeight;
    board.width = window.innerWidth;

    board.onwheel = (event) => {
        console.log(scale);

        //Positive deltaY is scrolling down
        scale *= event.deltaY < 0 ? 0.95 : 1.05;

        //Min and max bounds
        scale = Math.min(Math.max(0.005, scale), 5);

        requestAnimationFrame(() => afterScale(scale));
    }

    const img = new Image();
    img.onload = () => {
        afterScale();
        alert('drawn!');
    }
    img.src = "../Images/sticky-note-with-postponed-messageFreePikDotCom.jpg";

    function afterScale(measure) {
        context.setTransform(1, 0, 0, 1, 0, 0);
        context.clearRect(0,0,board.width,board.height);

        context.scale(measure, measure);
        context.drawImage(img, 0, 0);
    }

    //this is something to import, so it does not clog; like a library
    window.addEventListener('resize', function(event) {
        const vp = document.getElementById("viewport");
        vp.style.height = '100vh';
        vp.style.width = '100vw';
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        afterScale(scale);
    }, true);


</script>
